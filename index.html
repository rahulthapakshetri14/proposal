<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Babe ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin:0;
    font-family: Arial,sans-serif;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    height:100vh;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    text-align:center;
}
.card {
    background: rgba(255,255,255,0.15);
    padding:30px;
    border-radius:20px;
    max-width:420px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
    z-index:2;
    position:relative;
}
h1{font-size:28px;}
p{font-size:18px;line-height:1.6;}
button{
    margin:10px;
    padding:12px 22px;
    font-size:16px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:relative;
    transition: transform 0.2s;
}
.yes{background:#ffffff;color:#ff4f81;}
.no{
    background:transparent;
    color:white;
    border:2px solid white;
    position:absolute;
}
.heart{font-size:45px;animation:beat 1s infinite;}
@keyframes beat{0%,100%{transform:scale(1);}50%{transform:scale(1.25);}}
.floating-heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:floatUp linear infinite;
    opacity:0.8;
}
@keyframes floatUp{
    0%{transform:translateY(0) scale(1);opacity:1;}
    100%{transform:translateY(-110vh) scale(1.5);opacity:0;}
}
/* Firework circles */
.firework{
    position:absolute;
    width:10px;
    height:10px;
    border-radius:50%;
    pointer-events:none;
}
/* Ring animation */
.ring {
    position: fixed;
    width: 50px;
    height: 50px;
    border: 4px solid gold;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    box-shadow: 0 0 20px gold, 0 0 40px gold, 0 0 60px gold;
    animation: ringPop 1s forwards;
}
@keyframes ringPop {
    0% { transform: translate(-50%, -50%) scale(0); }
    50% { transform: translate(-50%, -50%) scale(1.5); }
    100% { transform: translate(-50%, -50%) scale(1); }
}
</style>
</head>
<body onclick="startExperience()">

<div class="card" id="card">
    <h1> Babe üòò‚ù§Ô∏è</h1>
    <p>Babe, you make my world brighter üíñ</p>
    <h2>Will you be mine forever? üíç</h2>
    <button class="yes" onclick="yesClicked()">Yes Babe üíñ</button>
    <button class="no" id="noBtn">No üôà</button>
</div>

<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
let musicPlayed=false;
let heartsStarted=false;

function startExperience(){
    if(!musicPlayed){
        document.getElementById("bgMusic").play();
        musicPlayed=true;
    }
    if(!heartsStarted){
        setInterval(createHeart,400);
        heartsStarted=true;
    }
}

function yesClicked(){
    const card=document.getElementById("card");
    card.innerHTML=`
        <h1>Yay!!! üòç‚ù§Ô∏è</h1>
        <p>Babe,you made me the happiest person alive üíñ</p>
        <h2>I Love you forever ‚ù§Ô∏è</h2>
        <div class="heart">‚ù§Ô∏è</div>
    `;
    createFireworks();
    createRing();
}

/* Ring animation */
function createRing(){
    const ring=document.createElement("div");
    ring.classList.add("ring");
    document.body.appendChild(ring);
    setTimeout(()=>ring.remove(),2000);
}

/* No button logic */
const noBtn=document.getElementById("noBtn");
const noMessages=[
    "Aww Babe üò¢, try again!",
    "Come on, you know you want to üòò",
    "No? Babe, I'm heartbroken üíî",
    "Not yet? My heart is doing somersaults üòç",
    "Babe, don‚Äôt make me beg üòÑüíñ"
];
let noCount=0;

noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("click",moveButton);

function moveButton(){
    const btnRect=noBtn.getBoundingClientRect();
    const maxX=window.innerWidth-btnRect.width;
    const maxY=window.innerHeight-btnRect.height;
    let x=Math.random()*maxX-btnRect.left;
    let y=Math.random()*maxY-btnRect.top;
    noBtn.style.transform=`translate(${x}px,${y}px)`;

    const msg=noMessages[noCount%noMessages.length];
    if(!document.getElementById("noMsg")){
        const p=document.createElement("p");
        p.id="noMsg";
        p.style.marginTop="10px";
        document.getElementById("card").appendChild(p);
    }
    document.getElementById("noMsg").innerText=msg;
    noCount++;
}

/* Floating hearts */
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("floating-heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
}

/* Fireworks */
function createFireworks(){
    for(let i=0;i<100;i++){
        const f=document.createElement("div");
        f.classList.add("firework");
        f.style.backgroundColor=`hsl(${Math.random()*360},100%,70%)`;
        f.style.left=Math.random()*window.innerWidth+"px";
        f.style.top=Math.random()*window.innerHeight+"px";
        document.body.appendChild(f);
        let dx=(Math.random()-0.5)*20;
        let dy=(Math.random()-0.5)*20;
        let life=0;
        const interval=setInterval(()=>{
            const top=parseFloat(f.style.top);
            const left=parseFloat(f.style.left);
            f.style.top=(top+dy)+"px";
            f.style.left=(left+dx)+"px";
            life++;
            if(life>20){ clearInterval(interval); f.remove(); }
        },50);
    }
}
</script>
</body>
</html>
